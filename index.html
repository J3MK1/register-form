<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <title>Register Form</title>
</head>
<body>
    <div class="left" >
        <div id="carousel-images" >
            <img src="images/banner1.jpg" alt="Pixel Art of Kitchen">
            <img src="images/banner2.jpg" alt="Pixel Art of a Japanese Store">
            <img src="images/banner3.jpg" alt="Pixel Art of a Japanese Room">
            <img src="images/banner4.jpg" alt="Pixel Art of a street with cherry blossom tree">
        </div>
        <h1>Let's get started!</h1>
    </div>

    <div class="wrapper">
        <h2>REGISTER FORM</h2>
        <p>IT'S COMPLETELY FREE!</p>
    <form action="" method="post">

            <label for="firstname">First Name: </label>
            <input type="text" id="first-name" name="firstname" required />
            <br>
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required />
            <br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required/>
            <br>
            <label for="tel">Telephone: </label>
            <input type="tel" name="tel" id="tel" />
            <br>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" />
            <br>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address">
            <br>
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep">
            
            <div class="flex">
                <input type="checkbox" name="terms" id="terms-and-services" required>
                <label for="terms-and-services">I agree with <a href="">Terms and Services. </a></label>
            </div>
            
            <button id="submit" type="submit"> CREATE ACCOUNT </button>
    </form>
    <p>Already a member? <a href="">Sign In.</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
